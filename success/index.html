<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LouPass</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <script src="../js/jquery.min.js"></script>

  <script type="text/javascript" src="//use.typekit.net/nxp4xpr.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <script src="../js/tabletop.js"></script>
  <script src="../js/oauth.js"></script>
  <script src="../js/authenticate.js"></script>
  <script src="../js/loupass.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-top"> <!-- PAGE TOPPER -->
      <a href="http://larrybuch.github.io/louisville-passport/">
        <h4>LouPass</h4>
      </a>
      <div class="switch">
        <ul>
          <li><a href="#" id="list" onclick="toggleViews('list')">List</a></li>
          <li><a href="#" id="dashboard" onclick="toggleViews('dashboard')">Dashboard</a></li>
        </ul>
      </div>
    </div> <!-- END PAGE TOPPPER -->
    
  	<div class="info"></div>
  	<div class="list">
      <h3>Venues</h3> 
    </div>

    <div class="dashboard" style="display:none;">
    	<div class="badges">
    		<h3>My Badges</h3>
    		<div class="badgesIcon">
          <div class="myBadges"></div>
          <div class="moreBadges"></div>
        </div>
    	</div>
  		<div class="visited">
  			<h3>Places I've been to</h3>
  			<ul></ul>
  		</div>
  	</div>
    <div id="overlay"></div>
  </div>

  <footer>
    &copy; 2013 Hacktucky. Powered by Bourbon
  </footer>
  
</body>
</html>
