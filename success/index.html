<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LouPass</title>
  <link rel="stylesheet" href="http://larrybuch.github.io/louisville-passport/css/reset.css">
  <link rel="stylesheet" href="http://larrybuch.github.io/louisville-passport/css/skeleton.css">
  <link rel="stylesheet" href="http://larrybuch.github.io/louisville-passport/css/style.css">
  
  <script src="http://larrybuch.github.io/louisville-passport/js/jquery.min.js"></script>

  <script type="text/javascript" src="//use.typekit.net/nxp4xpr.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <script src="http://larrybuch.github.io/louisville-passport/js/tabletop.js"></script>
  <script src="http://larrybuch.github.io/louisville-passport/js/oauth.js"></script>
  <script src="http://larrybuch.github.io/louisville-passport/js/authenticate.js"></script>
  <script src="http://larrybuch.github.io/louisville-passport/js/loupass.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-top"> <!-- PAGE TOPPER -->
      <a href="/">
        <h4>LouPass</h4>
      </a>
      <div class="switch">
        <ul>
          <li><a href="#" id="list" onclick="toggleViews('list')">List</a></li>
          <li><a href="#" id="dashboard" onclick="toggleViews('dashboard')">Dashboard</a></li>
        </ul>
      </div>
    </div> <!-- END PAGE TOPPPER -->
    
  	<div class="info"></div>
  	<div class="list">
      <h3>Venues</h3> 
    </div>

    <div class="dashboard" style="display:none;">
    	<div class="badges">
    		<h1>My Badges</h1>
    		<div class="badgesIcon">
          <div class="myBadges"></div>
          <div class="moreBadges"></div>
        </div>
    	</div>
  		<div class="visited">
  			<h1>Places I've been to</h1>
  			<ul></ul>
  		</div>
  	</div>

  </div>

  <footer>
    &copy; 2013 Hacktucky. Powered by Bourbon
  </footer>
  
</body>
</html>
